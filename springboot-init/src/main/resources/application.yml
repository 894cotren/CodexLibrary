# springdoc-openapi  knife4j 配置
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.grey.springbootinit.controller
# knife 4j 的增量配置
knife4j:
  enable: true
  setting:
    language: zh_cn
